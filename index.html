<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Welcome to NSS Sorting Hat!</h1>
      <p class="lead">Where the houses are made up and the points don't matter!</p>
      <hr class="my-4">
      <p>Click the button below to get started sorting!</p>
      <p class="lead">
        <button class="btn btn-primary btn-lg" id="startSortingButton">Let's start sorting!</button>
      </p>
    </div>

    <!-- FirstYearForm -->
    <div class="first-year-form-container border border-dark rounded d-none" id="firstYearFormContainer">
      <div class="firstYearFormHeader">
        <h2 class="pl-4">Enter First Year's Name</h2>
      </div>

      <form id='studentForm'>
        <div class="form-group row justify-content-center">
          <label for="studentName" class="col-sm-2 col-form-label">Student:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="studentName" placeholder="Neville Longbottom">
            <small id="studentHelp" class="text-danger"></small>
          </div>
          <div class="col-sm-2">
            <button type="button" class="btn btn-secondary" id="sortStudentButton">Sort!</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Student Card Container -->
    <div class="container mt-5">
      <div class="row justify-content-between" id="cards-row"></div>
    </div>
  </div>

  <script src="./js/students.js"></script>
  <script src="./js/cards.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
